<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- GIVEN I need a new, secure password
    
WHEN I click the button to generate a password

THEN I am presented with a series of prompts for password criteria

WHEN prompted for password criteria

THEN I select which criteria to include in the password

WHEN prompted for the length of the password

THEN I choose a length of at least 8 characters and no more than 128 characters

WHEN prompted for character types to include in the password

THEN I choose lowercase, uppercase, numeric, and/or special characters

WHEN I answer each prompt

THEN my input should be validated and at least one character type should be selected

WHEN all prompts are answered

THEN a password is generated that matches the selected criteria

WHEN the password is generated

THEN the password is either displayed in an alert or written to the page -->
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div id="passwordDisplay" class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div id="passwordGenerator" class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <ul>
          <label for="">Number Of Characters</label>
          <input type="range" min="8" max="128" id="amountRange">
          <input type="number" min="8" max="128" id="amountNumber">

          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox"id="includeUppercase">

          <label for="includeLowercase">Include Lowercase</label>
          <input type="checkbox"id="includeLowercase">

          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox"id="includeNumbers">

          <label for="includeSpecial">Include Special Characters</label>
          <input type="checkbox"id="includeSpecial">
          </ul> 
        
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
